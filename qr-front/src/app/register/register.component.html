
<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
  <form [formGroup]="form" novalidate>
    <div class="form-group" [ngClass]="{'has-error': emailErrors.length, 'has-warning': emailWarns.length, 'has-success': form.controls.email.valid}">
      <label>Email</label>
      <input class="form-control" type="email" name="number" formControlName="email"><span class="help-block" *ngFor="let err of emailErrors">{{err.message}}</span><span class="help-block" *ngFor="let err of emailWarns">{{err.message}}</span>
    </div>
    <div class="form-group" [ngClass]="{'has-error': passwordErrors.length || passwordConfirmErrors.length, 'has-warning': passwordWarns.length || passwordConfirmWarns.legnth, 'has-success': form.controls.password.valid}">
      <label>Password</label>
      <input class="form-control" type="password" name="password" formControlName="password"><span class="help-block" *ngFor="let err of passwordErrors">{{err.message}}</span><span class="help-block" *ngFor="let err of passwordWarns">{{err.message}}</span>
    </div>
    <div class="form-group" [ngClass]="{'has-error': passwordErrors.length || passwordConfirmErrors.length, 'has-warning': passwordWarns.length || passwordConfirmWarns.legnth, 'has-success': form.controls.password.valid}">
      <label>Confirm password</label>
      <input class="form-control" type="password" name="passwordConfirm" formControlName="passwordConfirm"><span class="help-block" *ngFor="let err of passwordConfirmErrors">{{err.message}}</span><span class="help-block" *ngFor="let err of passwordConfirmWarns">{{err.message}}</span>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="button">Register</button>
    </div>
  </form>
</div>
